<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <img src="images/image-product-desktop.jpg" alt="Perfume Product">
    <div>
      <p class="caption">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="cost">
        <h1 class="price">$149.99</h1>
        <p class="discount">$169.99</p>
      </div>
  
      <button type="button">
        <img class="icon" src="images/icon-cart.svg" alt="Shopping Cart Icon">
        <p class="button-text">Add to Cart</p>
      </button>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eileen Lee</a>.
  </footer>

</body>
</html>
